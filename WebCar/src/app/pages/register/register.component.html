
  <div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Đăng ký tài khoản</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" [(ngModel)]="registerObj.firstName" name="firstName" required>
                    <label>Họ</label>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="registerObj.lastName" name="lastName" required>
                    <label>Tên</label>
                </div>
                <div class="input-box">
                    <input type="text" [(ngModel)]="registerObj.userName" name="userName" required>
                    <label>Tài Khoản</label>
                </div>
                <div class="input-box">
                    <input type="email" [(ngModel)]="registerObj.email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="registerObj.password" name="password" required>
                    <label>Mật Khẩu</label>
                </div>

                <button type="button" class="btn" (click)="onRegister()" >Đăng Ký</button>
                <div class="links">
                  <a routerLink="/login" class="link">Đã có tài khoản?</a>
                  <a routerLink="/" class="link">Trang Chủ</a>
                </div>
            </form>
        </div>

    </div>
  </div>
