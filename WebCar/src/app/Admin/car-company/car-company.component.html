
<div class="car-company-list">
  <h2>List of Car Companies</h2>

  <!-- Button for creating a new car company -->
  <div class="row mb-3">
    <div class="col text-right">
      <!-- Button for creating a new car company -->
      <button class="btn btn-success" type="button" (click)="onCreate()">Create New Car Company</button>
    </div>
  </div>
  <!-- Display the list of car companies if available -->
  <div *ngIf="carCompanies.length > 0">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>STT</th>
          <th>Logo</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through each car company -->
        <tr *ngFor="let company of carCompanies; let i = index" class="car-company-item">
          <td>{{ i + 1 }}</td>
          <td>
            <!-- Display company logo -->
            <img [src]="company.logo" alt="{{ company.name }} Logo" class="car-company-logo img-fluid">
          </td>
          <td>
            <!-- Display company name -->
            <span class="car-company-name">{{ company.name }}</span>
          </td>
          <td>
            <!-- Button to navigate to update page -->
            <button class="btn btn-primary mr-2" [routerLink]="['/admin/car-company/update', company.id]">Update</button>
            <!-- Button to delete company -->
            <button class="btn btn-danger" (click)="onDelete(company.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Display a message if no car companies available -->
  <div *ngIf="carCompanies.length === 0">
    <p class="text-muted">No car companies available.</p>
  </div>
</div>
