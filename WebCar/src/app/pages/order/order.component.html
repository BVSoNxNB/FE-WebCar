<div>
  <h1>Đặt hàng</h1>
  <form (ngSubmit)="submitOrder()">
    <div>
      <label for="name">Tên:</label>
      <input type="text" id="name" [(ngModel)]="order.userName" name="name" required>
    </div>
    <div>
      <label for="phoneNumber">Số điện thoại:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="order.phoneNumber" name="phoneNumber" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="order.email" name="email" required>
    </div>
    <div>
      <label for="text">Nội dung đặt hàng:</label>
      <textarea id="text" [(ngModel)]="order.text" name="text" required></textarea>
    </div>
    <button type="submit">Đặt hàng</button>
  </form>
</div>
