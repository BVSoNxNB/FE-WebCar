
<div class="parent">
  <div class="container">
      <div class="login-box">
          <h2>Create Car Company</h2>
          <form action="#">
              <div class="input-box">
                  <input type="text" [(ngModel)]="createObj.name" name="name" required>
                  <label>Name</label>
              </div>
              <div class="input-box">
                  <input type="text" [(ngModel)]="createObj.logo" name="logo" required>
                  <label>Logo</label>
              </div>
              <button type="button" class="btn" (click)="oncreate()" >Submit</button>
          </form>
      </div>

  </div>
</div>
