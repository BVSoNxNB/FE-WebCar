<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" [(ngModel)]="loginObj.UserName" name="UserName" required>
          <label>Tài khoản</label>
        </div>
        <div class="input-box">
          <input type="password" [(ngModel)]="loginObj.Password" name="password" required>
          <label>Mật khẩu</label>
        </div>
        <button type="button" class="btn" (click)="onLogin()">Đăng nhập</button>
        <div class="links">
          <a routerLink="/register" class="link">Chưa có tài khoản?</a>
          <a routerLink="/" class="link">Trang chủ</a>
        </div>
      </form>
    </div>
  </div>
</div>
